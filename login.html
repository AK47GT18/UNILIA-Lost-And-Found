<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Login Section -->
  <section class="py-16 px-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md">
      <h1 class="text-3xl font-extrabold text-blue-900 mb-6 text-center">Login</h1>
      <p class="text-base text-gray-600 mb-8 text-center">Welcome back! Sign in to your account.</p>
      
      <form id="login-form">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500" required>
        </div>
        <button type="submit" id="submit-btn" class="w-full px-6 py-3 bg-teal-500 text-white font-semibold rounded-lg hover:bg-teal-600 transition-all duration-300">Sign In</button>
      </form>
      
      <div class="mt-6 text-center">
        <a href="#" id="forgot-password" class="text-sm text-teal-500 hover:text-teal-600">Forgot your password?</a>
      </div>
      
      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? <a href="signup.html" class="text-teal-500 hover:text-teal-600">Sign up</a>
      </p>
      <p id="error-message" class="mt-4 text-center text-sm text-red-500 hidden"></p>
      <p id="success-message" class="mt-4 text-center text-sm text-green-600 hidden"></p>
    </div>
  </section>

  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2'
    
    const SUPABASE_URL = "https://wooxhjsckxfajsupiuge.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indvb3hoanNja3hmYWpzdXBpdWdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxNzk0ODcsImV4cCI6MjA3Mjc1NTQ4N30.Lo2DeJmSeD0Wm0yVjpXuuDEy9Y_d7bTy3VOK-F8TxzY";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Login Function
    async function login(email, password) {
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });
      if (error) {
        throw new Error(error.message);
      }
      return data;
    }

    // Reset Password Function
    async function resetPassword(email) {
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://ak47gt18.github.io/UNILIA-Lost-And-Found/reset-password.html'
      });
      if (error) {
        throw new Error(error.message);
      }
    }

    // Form elements
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const submitBtn = document.getElementById('submit-btn');
    const forgotPasswordLink = document.getElementById('forgot-password');

    // Login form handling
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        errorMessage.textContent = 'Please fill in all fields.';
        errorMessage.classList.remove('hidden');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing In...';

      try {
        await login(email, password);
        successMessage.textContent = 'Login successful! Redirecting...';
        successMessage.classList.remove('hidden');
        
        setTimeout(() => {
          window.location.href = 'profile.html';
        }, 1000);
        
      } catch (err) {
        console.error('Login error:', err);
        errorMessage.textContent = err.message || 'Login failed. Please try again.';
        errorMessage.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });

    // Forgot password handling
    forgotPasswordLink.addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        errorMessage.textContent = 'Please enter your email address first.';
        errorMessage.classList.remove('hidden');
        return;
      }

      try {
        await resetPassword(email);
        successMessage.textContent = 'Password reset email sent! Check your inbox.';
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
      } catch (err) {
        errorMessage.textContent = err.message || 'Failed to send reset email.';
        errorMessage.classList.remove('hidden');
      }
    });

    // Check if user is already logged in
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) {
        window.location.href = 'profile.html';
      }
    });
  </script>
</body>
</html>
