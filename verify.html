<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found - Email Verified</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .fade-in {
      animation: fadeIn 1s ease-in;
    }
    .bounce {
      animation: bounce 2s infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-teal-50 min-h-screen flex items-center justify-center">
  <div id="loading-screen" class="fixed inset-0 bg-gray-100 bg-opacity-75 flex items-center justify-center z-50">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-teal-500"></div>
  </div>
  
  <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg text-center fade-in hidden" id="content">
    <div class="mb-6">
      <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center bounce">
        <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
    </div>
    
    <h1 class="text-2xl font-bold text-gray-900 mb-4">Email Verified!</h1>
    <p class="text-gray-600 mb-6">Your account has been successfully verified. You can now start using Lost & Found to post and claim items.</p>
    
    <div id="verification-status" class="mb-6">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-teal-500 mx-auto"></div>
      <p class="text-sm text-gray-500 mt-2">Completing verification...</p>
    </div>
    
    <div class="space-y-3">
      <a href="profile.html" class="block w-full px-6 py-3 bg-teal-500 text-white font-semibold rounded-lg hover:bg-teal-600 transition-colors duration-300">
        Go to Profile
      </a>
      <a href="index.html" class="block w-full px-6 py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition-colors duration-300">
        Back to Home
      </a>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2';

    const SUPABASE_URL = "https://wooxhjsckxfajsupiuge.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indvb3hoanNja3hmYWpzdXBpdWdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxNzk0ODcsImV4cCI6MjA3Mjc1NTQ4N30.Lo2DeJmSeD0Wm0yVjpXuuDEy9Y_d7bTy3VOK-F8TxzY";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const statusDiv = document.getElementById('verification-status');
    const loadingScreen = document.getElementById('loading-screen');
    const content = document.getElementById('content');

    async function handleEmailVerification() {
      try {
        const { data: { user }, error } = await supabase.auth.getUser();
        if (error) throw error;
        if (!user) throw new Error('No user found');

        // Optional: Verify user exists in users table
        const { data: profile, error: profileError } = await supabase
          .from('users')
          .select('id, full_name')
          .eq('id', user.id)
          .single();
        if (profileError || !profile) {
          console.warn('User not found in users table:', profileError?.message);
        }

        statusDiv.innerHTML = `
          <div class="text-green-600">
            <svg class="w-6 h-6 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <p class="text-sm font-medium">Verification Complete!</p>
            <p class="text-xs text-gray-500">Welcome to Lost & Found, ${user.email}</p>
          </div>
        `;
        content.classList.remove('hidden');
        loadingScreen.classList.add('hidden');

        setTimeout(() => {
          window.location.href = 'profile.html';
        }, 3000);
      } catch (error) {
        console.error('Verification error:', error);
        statusDiv.innerHTML = `
          <div class="text-red-600">
            <svg class="w-6 h-6 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            <p class="text-sm font-medium">Verification Error</p>
            <p class="text-xs text-gray-500">${
              error.message.includes('No user') || error.message.includes('Invalid token')
                ? 'Invalid or expired verification link. Please try logging in or request a new verification email.'
                : 'An error occurred. Please try again or contact support.'
            }</p>
            <a href="login.html" class="mt-2 inline-block text-sm text-teal-500 hover:text-teal-600">Go to Login</a>
          </div>
        `;
        content.classList.remove('hidden');
        loadingScreen.classList.add('hidden');
      }
    }

    const urlHash = window.location.hash;
    if (urlHash && urlHash.includes('access_token')) {
      supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_IN' && session && window.location.pathname !== '/profile.html') {
          handleEmailVerification();
        }
      });
    } else {
      handleEmailVerification();
    }
  </script>
</body>
</html>
